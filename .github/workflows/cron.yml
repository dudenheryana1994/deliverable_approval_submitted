name: Run Notion to Telegram Service Cron

on:
  schedule:
    - cron: '*/2 * * * *'  # Setiap 2 menit
  workflow_dispatch:

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install python-dotenv

    - name: Create id_sent.json if not exist
      run: |
        if [ ! -f id_sent.json ]; then echo "[]" > id_sent.json; fi

    - name: Download id_sent.json artifact (if exists)
      uses: actions/download-artifact@v4
      with:
        name: id_sent
        path: .
      continue-on-error: true

    - name: Buat file .env dari GitHub Secrets
      env:
        ENV_VARS: ${{ secrets.env }}
      run: |
        echo "$ENV_VARS" > .env

    - name: Jalankan script Python
      run: |
        python notion_to_telegram.py

    - name: Upload id_sent.json sebagai artifact
      uses: actions/upload-artifact@v4
      with:
        name: id_sent
        path: id_sent.json
